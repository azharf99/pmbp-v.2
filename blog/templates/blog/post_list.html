{% extends 'blog/base.html' %}
{% block content %}
<h1>Posts</h1>
<ul class="list-group">
  {% for post in posts %}
    <li class="list-group-item">
      <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
      <small class="text-muted">{{ post.created_at }}</small>
    </li>
  {% empty %}
    <li class="list-group-item">No posts yet.</li>
  {% endfor %}
</ul>
{% endblock %}
