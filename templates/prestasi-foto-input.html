{% extends 'base.html' %}
{% block content %}
    <div class="container-fluid mt-5 p-5">
        <div class="w-100 h-100 d-flex justify-content-center">
            <form action="" method="post" enctype="multipart/form-data" id="form">
                {% csrf_token %}
                {% if messages %}
                    <ul class="messages text-danger fw-bold">
                        {% for message in messages %}
                            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
                <div class="card" style="min-width: 18rem;">
                    <div class="card-header text-bg-dark text-center">
                        Form Input/Edit Data Dokumentasi Prestasi
                    </div>
                    <div class="card-body">
                        {{ forms.as_p }}
                    </div>
                    <div class="card-footer text-center">
                        <a id="back" href="{% url 'prestasi:prestasi-index' %}" class="card-link btn btn-danger m-1">Kembali</a>
                        <input id="save" type="submit" class="card-link btn btn-success m-1" value="Save Data">
                        <button id="loading" class="btn btn-success" type="button" style="display: none" disabled>
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            Loading...
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% include 'script.html' %}
{% endblock %}
