<!-- Search Card -->
<div class="m-2 py-2 flex justify-center text-black">
    <form action="{% if action_target_url_name %}{% url action_target_url_name %}{% endif %}" method="get" role="search" class="flex md:w-1/2 w-full gap-2 justify-between">
      <input type="search" {% if query %} value="{{query}}" {% endif %} name="query" id="search" placeholder="{{placeholder}}" class="py-1 px-2 rounded-lg shadow-lg w-3/4 border border-blue-500" required>
      <input type="submit" value="Cari Data" class="py-1 px-2 font-semibold text-white bg-blue-500 rounded-lg cursor-pointer w-1/4">
    </form>
  </div>
