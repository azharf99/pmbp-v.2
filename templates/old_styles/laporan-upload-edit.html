{% extends 'base.html' %}
{% block content %}
    <div class="container-fluid mt-5 p-5">
        <div class="w-100 h-100 d-flex justify-content-center">
            <form action="" method="post" enctype="multipart/form-data" id="form">
                {% csrf_token %}
                {% if messages %}
                    <ul class="messages text-danger fw-bold">
                        {% for message in messages %}
                            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
                <div class="card" style="min-width: 18rem;">
                    <div class="card-header text-bg-dark text-center">
                        Edit Upload Foto Kehadiran Ekskul {{ ekskul.nama }}
                    </div>
                    <div class="card-body">
                        {{ form_upload_edit.as_p }}

                    </div>
                    <div class="card-footer text-center">
                            <a id="back" href="{% url 'laporan:laporan-ekskul' ekskul.slug %}" class="card-link btn btn-danger m-1">Kembali</a>
                            <input onsubmit="myFunction()" id="save" type="submit" class="card-link btn btn-warning m-1" value="Simpan Perubahan">
                            <button id="loading" class="btn btn-success" type="button" style="display: none" disabled>
                                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                Loading...
                            </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% include 'script.html' %}
{% endblock %}
