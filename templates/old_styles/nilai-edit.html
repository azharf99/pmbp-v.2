{% extends 'base.html' %}
{% block content %}
    <div class="container-fluid mt-5 p-5">
        <div class="w-100 h-100 d-flex justify-content-center">
            <form action="" method="post">
                {% csrf_token %}
                {% if messages %}
                    <ul class="messages text-danger fw-bold">
                        {% for message in messages %}
                            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
                <div class="card" style="min-width: 18rem;">
                    <div class="card-header text-bg-dark text-center">
                        Form Edit Nilai {{ ekskul.nama }}
                    </div>
                    <div class="card-body">
                        <h4 class="text-center">{{ nilai.siswa.nama_siswa.nama }}</h4>
                        <h5 class="text-center">{{ nilai.siswa.nama_siswa.kelas }}</h5>
                        {{ forms.as_p }}

                    </div>
                    <div class="card-footer text-center">
                            <a href="{% url 'nilai:nilai-detail' ekskul.slug %}" class="card-link btn btn-danger m-1">Kembali</a>
                            <input type="submit" class="card-link btn btn-success m-1" value="Save Data">
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
